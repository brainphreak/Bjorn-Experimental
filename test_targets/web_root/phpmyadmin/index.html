<!DOCTYPE html>
<html>
<head><title>phpMyAdmin</title></head>
<body>
<h1>phpMyAdmin</h1>
<form action="/phpmyadmin/login" method="POST">
    <label>Username: <input type="text" name="pma_username"></label><br>
    <label>Password: <input type="password" name="pma_password"></label><br>
    <label>Server: <select name="pma_servername">
        <option value="localhost">localhost</option>
    </select></label><br>
    <button type="submit">Go</button>
</form>
</body>
</html>
